<!DOCTYPE html>
<html>
  <head>
    <title>Survey Results</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      #wrapper {
        display: flex;
        flex-wrap: wrap;
        height: 100vh;
      }

      #left {
        width: 100%;
        height: 50%;
        box-sizing: border-box;
        padding: 10px;
      }

      #right {
        width: 100%;
        height: 50%;
        box-sizing: border-box;
        padding: 10px;
      }

      #form-container {
        height: 100%;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow-y: scroll;
        padding: 20px;
      }

      #chart-container {
        height: 100%;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow-y: scroll;
        padding: 20px;
      }

      @media screen and (min-width: 768px) {
        #left {
          width: 50%;
          height: 100%;
        }

        #right {
          width: 50%;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="form-container">
          <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScvJeZntL-DcSlJQjMZHAtLRw_fDa5r71Jn1IL8MV1WStzvSw/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>
      </div>
      <div id="right">
        <div id="chart-container">
          <div id="chart"></div>
          <script>
            var data = [
              {
                x: ['Q1', 'Q2', 'Q3', 'Q4'],
                y: [15, 10, 8, 12],
                type: 'bar',
                name: 'Option 1'
              },
              {
                x: ['Q1', 'Q2', 'Q3', 'Q4'],
                y: [10, 15, 6, 18],
                type: 'bar',
                name: 'Option 2'
              }
            ];

            var layout = {
              title: 'Survey Results',
              xaxis: {
                title: 'Questions'
              },
              yaxis: {
                title: 'Number of Responses'
              }
            };

            Plotly.newPlot('chart', data, layout);
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
