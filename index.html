<!DOCTYPE html>
<html>
<head>
	<style>
		.tab {
			float: left;
			background-color: #f1f1f1;
			width: 50%;
			overflow: hidden;
			margin-top: 20px;
		}

		.tabcontent {
			display: none;
			padding: 6px 12px;
			border-top: none;
		}

		.active {
			background-color: #ccc;
		}

		iframe.form {
			border: none;
			width: 100%;
			height: 500px;
		}

		iframe.chart {
			border: none;
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>

	<div class="tab">
		<button class="tablinks active" onclick="openTab(event, 'Home')">Home</button>
		<button class="tablinks" onclick="openTab(event, 'Survey')">Survey</button>
		<button class="tablinks" onclick="openTab(event, 'Chart')">Chart</button>
	</div>

	<div id="Home" class="tabcontent" style="display:block;">
		<h3>Welcome to my webpage</h3>
		<p>Please select a tab above to view the form or chart</p>
	</div>

	<div id="Survey" class="tabcontent">
		<iframe class="form" src="https://walla.my/survey/FhYYDgZJzlcv103oG78G"></iframe>
	</div>

	<div id="Chart" class="tabcontent">
		<iframe class="chart" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDqhh-XzA0ekUKy7E3oRBv2e-wAxPsFyNfpt91P4TnqE_Q0rBoACk8WFSG1c60cz_DLjYKo497zpRn/pubchart?oid=1507269654&amp;format=interactive&amp;range=P49:Q58&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
	</div>

	<script>
		function openTab(evt, tabName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			tablinks = document.getElementsByClassName("tablinks");

			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}

			document.getElementById(tabName).style.display = "block";
			evt.currentTarget.className += " active";
		}
    </script>

</body>
</html>
