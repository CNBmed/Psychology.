<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px;
		}
		.tabs {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			margin-bottom: 20px;
		}
		.tab {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px 5px 0 0;
			background-color: #f2f2f2;
			cursor: pointer;
			margin-right: 10px;
		}
		.tab.active {
			background-color: #fff;
			border-bottom: none;
		}
		.tab-content {
			display: none;
			width: 100%;
			height: 500px;
			border: 1px solid #ccc;
			padding: 10px;
			box-sizing: border-box;
		}
		.tab-content.active {
			display: block;
		}
		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="tabs">
			<div class="tab active" data-tab="survey">Survey</div>
			<div class="tab" data-tab="chart">Chart</div>
		</div>
		<div class="tab-content active" data-tab="survey">
			<div class="survey-iframe-wrapper">
				<iframe src="https://walla.my/survey/FhYYDgZJzlcv103oG78G"></iframe>
			</div>
		</div>
		<div class="tab-content" data-tab="chart">
			<div class="chart-iframe-wrapper">
				<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDqhh-XzA0ekUKy7E3oRBv2e-wAxPsFyNfpt91P4TnqE_Q0rBoACk8WFSG1c60cz_DLjYKo497zpRn/pubchart?oid=1507269654&amp;format=interactive&amp;range=P49:Q58&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
			</div>
		</div>
	</div>

<script>
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  document.getElementById("defaultOpen").click();
</script>
