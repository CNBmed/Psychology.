<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    
    .container {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }
    
    .form-wrapper {
      flex: 1 1 50%;
      height: 55vh;
      padding: 10px;
    }
    
    .chart-wrapper {
      flex: 1 1 50%;
      height: 45vh;
      padding: 10px;
      position: relative;
    }
    .chart-iframe {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .form-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    @media screen and (max-width: 768px) {
      .container {
        flex-wrap: nowrap;
        height: auto;
        flex-direction: column;
      }
      
      .form-wrapper,
      .chart-wrapper {
        flex-basis: auto;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <iframe class="form-iframe" src="https://walla.my/survey/FhYYDgZJzlcv103oG78G" scrolling="no" allowfullscreen></iframe>
    </div>
    <div class="chart-wrapper">
      <div class="chart-container">
        <iframe width="382" height="280" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRL7QMNz8nuA4Y-qxMNrsO_vic2O4gOO3qew0iVZ6H39HrbPCk_R9A4CoSSVCmblujZ4S99xet2kg0C/pubchart?oid=1507269654&amp;format=interactive"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
