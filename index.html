<!DOCTYPE html>
<html>
<head>
	<title>차트</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		.container {
			display: flex;
			flex-direction: row;
			justify-content: flex-end
		}

	</style>
</head>
	
<body>
	<header>
		<h1>차트</h1>
	</header>

	<iframe src="https://docs.google.com/spreadsheets/d/1_cQWwXmhsK81c7qpZC42f1PnoOO_r4SkBDyt05Dc47U/edit#gid=981890324&range=L73:W107" width="100%" height="640" frameborder="0"></iframe>
	
	<iframe src="https://docs.google.com/spreadsheets/d/1_cQWwXmhsK81c7qpZC42f1PnoOO_r4SkBDyt05Dc47U/edit#gid=981890324&range=X43" width="100%" height="640" frameborder="0"></iframe>
	
	<script>
		var firstIframe = document.getElementsByTagName("iframe")[0];
		firstIframe.addEventListener("load", function() {
			firstIframe.contentWindow.document.addEventListener("scroll", function() {
				var scrollTop = firstIframe.contentWindow.document.documentElement.scrollTop || firstIframe.contentWindow.document.body.scrollTop;
				var sheetId = "981890324";
				var range = "L73:W107";
				var targetRow = Math.floor(scrollTop / 20) + 73;
				firstIframe.contentWindow.location.hash = "#gid=" + sheetId + "&range=" + targetRow;
			});
		});
		var secondIframe = document.getElementsByTagName("iframe")[0];
		secondIframe.addEventListener("load", function() {
			firstIframe.contentWindow.document.addEventListener("scroll", function() {
				var scrollTop = secondIframe.contentWindow.document.documentElement.scrollTop || secondIframe.contentWindow.document.body.scrollTop;
				var sheetId = "981890324";
				var range = "X43";
				var targetRow = Math.floor(scrollTop / 20) + 73;
				secondIframe.contentWindow.location.hash = "#gid=" + sheetId + "&range=" + targetRow;
			});
		});
	</script>
	</body>
</html>
