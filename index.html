<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        height: 100vh;
      }

      .tab {
        flex: 1 1 50%;
        height: 100%;
        padding: 10px;
        display: none;
      }

      .tab.active {
        display: block;
      }

      .tab-button {
        background-color: #f1f1f1;
        border: none;
        color: black;
        padding: 10px 20px;
        cursor: pointer;
      }

      .tab-button.active {
        background-color: #ccc;
      }

      @media screen and (max-width: 768px) {
        .container {
          flex-wrap: nowrap;
          height: auto;
          flex-direction: column;
        }

        .tab {
          flex-basis: auto;
          height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="tab-button active" onclick="openTab('form')">Form</button>
      <button class="tab-button" onclick="openTab('chart')">Chart</button>
      <button class="tablinks" onclick="openTab(event, '인사말')">인사말</button>
      <div id="form" class="tab active">
        <iframe src="https://walla.my/survey/FhYYDgZJzlcv103oG78G" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
      </div>
      <div id="chart" class="tab">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDqhh-XzA0ekUKy7E3oRBv2e-wAxPsFyNfpt91P4TnqE_Q0rBoACk8WFSG1c60cz_DLjYKo497zpRn/pubchart?oid=1507269654&amp;format=interactive&amp;range=P49:Q58&amp;single=true&amp;widget=true&amp;headers=false" style="width:100%; height:100%; border:none;"></iframe>
      </div>
      <div id="인사말" class="tabcontent">
        <h2>인사말</h2>
        <p>안녕하세요. Bmed 연구실입니다.</p>
</div>
    </div>
    <script>
      function openTab(tabName) {
        const tabs = document.getElementsByClassName('tab');
        const buttons = document.getElementsByClassName('tab-button');
        for (let i = 0; i < tabs.length; i++) {
          tabs[i].classList.remove('active');
        }
        for (let i = 0; i < buttons.length; i++) {
          buttons[i].classList.remove('active');
        }
        document.getElementById(tabName).classList.add('active');
        event.currentTarget.classList.add('active');
      }
    </script>
  </body>
</html>
