<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    
    .container {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }
    
    .form-wrapper {
      flex: 1 1 50%;
      height: 100%;
      padding: 10px;
    }
    
    .chart-wrapper {
      flex: 1 1 50%;
      height: 100%;
      padding: 10px;
      position: relative;
    }
    
    .chart-container {
      height: 100%;
      border: 2px solid black;
      overflow: hidden;
    }
    
    .chart-iframe {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .form-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .chart-link {
      display: none;
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: blue;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    @media screen and (max-width: 768px) {
      .container {
        flex-wrap: nowrap;
        height: auto;
        flex-direction: column;
      }
      
      .form-wrapper,
      .chart-wrapper {
        flex-basis: auto;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <iframe class="form-iframe" src="https://walla.my/survey/FhYYDgZJzlcv103oG78G" allowfullscreen></iframe>
    </div>
    <div class="chart-wrapper">
      <div class="chart-container">
        <iframe class="chart-iframe" src="" scrolling="no"></iframe>
        <div class="chart-link">View Chart</div>
      </div>
    </div>
  </div>
