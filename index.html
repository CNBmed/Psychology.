<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>차트</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		.container {
			display: flex;
			flex-direction: row;
			justify-content: flex-end
		}

		.button-container {
			display: flex;
			justify-content: space-between;
		}

		.prev-btn {
			position: relative;
			left: -1100px;
		}

		.next-btn {
			position: relative;
			left: -300px;
		}

		nav {
			background-color: #f1f1f1;
			overflow: hidden;
		}

		nav a {
			float: left;
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-weight: bold;
			font-size: 18px;
			border-bottom: 2px solid transparent;
		}

		nav a:hover {
			background-color: #ddd;
			color: #333;
			border-bottom: 2px solid #333;
		}

		.prev-btn,
		.next-btn {
			padding: 10px 20px;
			font-size: 16px;
			color: #fff;
			background-color: #00bfff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.prev-btn:hover,
		.next-btn:hover {
			background-color: #333;
		}
		
		.tabcontent {
			display: none;
			padding: 20px;
			max-width: 100%;
			width: 100%;
			height: calc(100vh - 134px);
		}

		.tabcontent iframe {
			border: none;
			max-width: 100%;
			width: 100%;
			height: 100%;
		}

		.active {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<header>
		<h1>차트</h1>
	</header>
	
	<nav>
		<a href="#" class="tablink" onclick="openTab(event, '')"></a>
	</nav>

	<iframe src="https://docs.google.com/spreadsheets/d/1_cQWwXmhsK81c7qpZC42f1PnoOO_r4SkBDyt05Dc47U/edit#gid=981890324&range=M76:V104" width="800" height="650" frameborder="0" style="display:none;"></iframe>
	
	<iframe src="https://docs.google.com/spreadsheets/d/1_cQWwXmhsK81c7qpZC42f1PnoOO_r4SkBDyt05Dc47U/edit#gid=981890324&range=X43" width="400" height="300" frameborder="0" style="display:none;"></iframe>
	
</body>
  </html>
