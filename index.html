<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrap {
            position: relative;
            padding-top: 40%;
            height: 0;
            overflow: hidden;
        }
        .survey-iframe {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 67%;
            border: none;
        }
        #chart-container {
            position: fixed;
            right: 5px;
            bottom: 5px;
            width: 40%;
            height: 50%;
            z-index: 999;
            border: 2px solid black;
            overflow: hidden;
        }
        #chart-iframe {
            width: 100%;
            height: 80%;
            border: none;
            margin-top: -0px;
        }
    </style>
</head>
    @media screen and (max-width: 480px) {
    .wrap {
        padding-top: 100%;
    }
    .survey-iframe {
        height: 100%;
    }
    #chart-container {
        width: 90%;
        height: 40%;
        bottom: 10px;
    }
}
<body>
    <div class="wrap">
        <iframe class="survey-iframe" src="https://walla.my/survey/FhYYDgZJzlcv103oG78G" Scrolling="no" allowfullscreen></iframe>
    </div>
    <div id="chart-container">
        <iframe width="669" height="429" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDqhh-XzA0ekUKy7E3oRBv2e-wAxPsFyNfpt91P4TnqE_Q0rBoACk8WFSG1c60cz_DLjYKo497zpRn/pubchart?oid=1507269654&amp;format=interactive"></iframe>
    </div>
</body>
</html>
