<!DOCTYPE html>
<html>
<head>
	<title>차트</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		.container {
			display: flex;
			flex-direction: row;
			justify-content: flex-end;
			align-items: center;
			height: calc(100vh - 64px);
			overflow-x: scroll;
			white-space: nowrap;
		}

		iframe {
			width: 80vw;
			height: calc(100vh - 64px);
			border: none;
			margin: 0 5px;
		}

	</style>
	</head>
	
	<body>
	<header>
		<h1>차트</h1>
	</header>

	<div class="container">
		<iframe src="https://docs.google.com/spreadsheets/d/1_cQWwXmhsK81c7qpZC42f1PnoOO_r4SkBDyt05Dc47U/edit#gid=981890324&range=L73:W107"></iframe>
	
		<iframe src="https://docs.google.com/spreadsheets/d/1_cQWwXmhsK81c7qpZC42f1PnoOO_r4SkBDyt05Dc47U/edit#gid=981890324&range=X43"></iframe>
	</div>
	
	</body>
</html>
