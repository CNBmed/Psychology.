<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>행동활성화</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		nav {
			background-color: #f1f1f1;
			overflow: hidden;
		}

		nav a {
			float: left;
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-weight: bold;
			font-size: 18px;
			border-bottom: 2px solid transparent;
		}

		nav a:hover {
			background-color: #ddd;
			color: #333;
			border-bottom: 2px solid #333;
		}

		.tabcontent {
			display: none;
			padding: 20px;
			max-width: 100%;
			width: 100%;
			height: calc(100vh - 134px);
		}

		.tabcontent iframe {
			border: none;
			max-width: 100%;
			width: 100%;
			height: 100%;
		}

		.tabcontent h2 {
			margin-top: 0;
		}

		.home-content {
			padding: 20px;
			text-align: center;
			margin: 50px;
			background-color: #f1f1f1;
		}

		.home-content h1 {
			margin-top: 0;
		}

		.home-content p {
			margin-bottom: 0;
		}
		
		p {
			font-size: 16px;
		}
	</style>
</head>
<body>

			<p>3. 산책 10분 이상 2번 하기</p>
		</div>
	</div>

}

function next() {
  iframes[index].style.display = 'none';
  index = (index + 1) % iframes.length;
  iframes[index].style.display = 'block';
  if (index === 0) {
    document.querySelector('button:first-of-type').style.display = 'none';

  } else if (index === iframes.length - 1) {
    document.querySelector('button:last-of-type').style.display = 'none';
    document.querySelector('button:first-of-type').style.display = 'block';
  } else {
    document.querySelector('button:first-of-type').style.display = 'block';
    document.querySelector('button:last-of-type').style.display = 'block';
  }
}

function previous() {
  iframes[index].style.display = 'none';
  index = (index - 1 + iframes.length) % iframes.length;
  iframes[index].style.display = 'block';
  if (index === 0) {
    document.querySelector('button:first-of-type').style.display = 'none';
    document.querySelector('button:last-of-type').style.display = 'block';
  } else if (index === iframes.length - 1) {
    document.querySelector('button:last-of-type').style.display = 'none';
    document.querySelector('button:first-of-type').style.display = 'block';
  } else {
    document.querySelector('button:first-of-type').style.display = 'block';
    document.querySelector('button:last-of-type').style.display = 'block';
  }
}
