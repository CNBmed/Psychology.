<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .wrap {
            position: relative;
            padding-top: 56.25%;
            height: 0;
            overflow: hidden;
            width: 50%;
            float: left;
        }
        .survey-iframe {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 50%;
            border: none;
        }
        #chart-container {
            position: relative;
            width: 50%;
            height: 100%;
            overflow: hidden;
            float: right;
        }
        #chart-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <iframe class="survey-iframe" src="https://walla.my/survey/FhYYDgZJzlcv103oG78G" allowfullscreen></iframe>
    </div>
    <div id="chart-container">
        <iframe id="chart-iframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDqhh-XzA0ekUKy7E3oRBv2e-wAxPsFyNfpt91P4TnqE_Q0rBoACk8WFSG1c60cz_DLjYKo497zpRn/pubchart?oid=1507269654&amp;format=interactive&amp;range=P49:Q58&amp;single=true&amp;widget=true&amp;headers=false" scrolling="no"></iframe>
    </div>
</body>
</html>
