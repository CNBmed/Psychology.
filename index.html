<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrap {
            position: relative;
            padding-top: 40%;
            height: 0;
            overflow: hidden;
        }
        .survey-iframe {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 67%;
            border: none;
        }
        #chart-container {
            position: fixed;
            right: 5px;
            bottom: 5px;
            width: 40%;
            height: 50%;
            z-index: 999;
            border: 2px solid black;
            overflow: hidden;
        }
        #chart-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
@media only screen and (max-width: 600px) {
  .survey-iframe {
    height: 300px;
  }
  #chart-container {
    width: 30%;
    height: 10%;
  }
}
    </style>
</head>
<body>
    <div class="wrap">
        <iframe class="survey-iframe" src="https://walla.my/survey/FhYYDgZJzlcv103oG78G" Scrolling="no" allowfullscreen></iframe>
    </div>
