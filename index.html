<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Survey and Chart</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #tabs {
      overflow: hidden;
      background-color: #f1f1f1;
    }

    #tabs button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    #tabs button:hover {
      background-color: #ddd;
    }

    #tabs button.active {
      background-color: #ccc;
    }

    #survey-tab {
      display: block;
    }

    #chart-tab {
      display: none;
    }

    iframe {
      display: block;
      width: 100%;
      height: calc(100vh - 48px);
      border: none;
    }
  </style>

</head>

<body>
  <div id="tabs">
    <button class="tablinks" onclick="openTab(event, 'survey-tab')" id="defaultOpen">Survey</button>
    <button class="tablinks" onclick="openTab(event, 'chart-tab')">Chart</button>
  </div>

  <div id="survey-tab">
    <iframe src="https://walla.my/survey/FhYYDgZJzlcv103oG78G"></iframe>
  </div>

  <div id="chart-tab">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDqhh-XzA0ekUKy7E3oRBv2e-wAxPsFyNfpt91P4TnqE_Q0rBoACk8WFSG1c60cz_DLjYKo497zpRn/pubchart?oid=1507269654&amp;format=interactive&amp;range=P49:Q58&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();
  </script>
</body>
</html>
